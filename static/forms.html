<body>
<img class="swirl big" alt="swirl_big" src="./assets/images/vortex_swirl.png" width="0">
<img class="swirl small" alt="swirl_small" src="./assets/images/vortex_swirl.png" width="0">
<img class="header" alt="header" src="./assets/images/ShadowNode_Test_alt3.png" width="650" height="193">
<div class="grid" id="forms">
    <div class="rectangle">
        <div class="section active">
            <div class="row center-md center-sm">
                <div class="col-md">
                    <div class="staffapp">
                        <h1>Staff Application</h1>
                        <hr id="identification-hr">
                        <h2>Identification Questions</h2>
                    </div>
                </div>
            </div>
            <div class="row center-md center-sm">
                <div class="col-md col-md col-sm">
                    <!-- <div class="box">
                        <label for="first">
                            First/Common Name
                        </label>
                        <br>
                        <input id="first" type="text" placeholder="Optional" required>
                    </div> -->

                    <div class="box">
                        <label for="mcuser">
                            Minecraft Username
                        </label>
                        <br>
                        <input id="mcuser" required type="text">
                    </div>

                    <div class="box">
                        <label for="discorduser">
                            <!-- TODO Change to auto fill because form requires Discord Auth before access -->
                            Discord Username
                        </label>
                        <br>
                        <input id="discorduser" readonly required type="text">
                    </div>

                    <div class="box">
                        <label for="timezone"> <!-- TODO Change to drop down that is auto generated -->
                            Timezone
                        </label>
                        <br>
                        <input id="timezone" required type="text">
                    </div>
                </div>
            </div>

            <div class="row center-md center-sm">
                <div class="col-md col-md col-sm">
                    <!-- <div class="box">
                        <label for="timezone"> TODO Change to drop down that is auto generated
                            Timezone
                        </label>
                        <br>
                        <input type="text" id="timezone" required>
                    </div> -->

                    <div class="box">
                        <label for="length-playing">
                            Time on ShadowNode
                        </label>
                        <br>
                        <input id="length-playing" required type="text">
                    </div>


                    <div class="box">
                        <label for="unable-connect">
                            Servers unable to connect to
                        </label>
                        <br>
                        <input id="unable-connect" required type="text">
                    </div>

                    <div class="box">
                        <label for="primary">
                            Primary Server
                        </label>
                        <br>
                        <input id="primary" required type="text">
                    </div>

                </div>
            </div>

            <div class="row center-md center-sm">
                <div class="col-md col-md col-sm">
                    <!-- <div class="box">
                        <label for="primary">
                            Primary Server
                        </label>
                        <br>
                        <input type="text" id="primary" required>
                    </div> -->

                    <div class="box">
                        <label for="leadership">
                            Any experience in leadership situations
                        </label>
                        <br>
                        <textarea id="leadership" maxlength="500" required></textarea>
                        <p class="charCount" id="leadershipNum">0 Characters</p>
                    </div>

                    <div class="box">
                        <label for="moderation">
                            Experience in Game Server Moderation
                        </label>
                        <br>
                        <textarea id="moderation" maxlength="500" required></textarea>
                        <p class="charCount" id="moderationNum">0 Characters</p>
                    </div>
                </div>
            </div>

            <button class="continue" type="button">Continue</button>
        </div>
        <div class="section inactive">
            <div class="row center-md center-sm staffapp">
                <div class="col-md">
                    <div>
                        <h1>Staff Application</h1>
                        <hr id="mc-hr">
                        <h2>Multiple Choice Questions</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="assets/js/forms.js" type="text/javascript"></script>
</body>
