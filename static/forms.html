<body>

<img class="swirl big" alt="swirl_big" src="./assets/images/vortex_swirl.png" width="0">
<img class="swirl small" alt="swirl_small" src="./assets/images/vortex_swirl.png" width="0">
<div class="wrapper">
    <header>
        <a href="index.html" tabindex="3">
            <img alt="logo" id="serversLogo" src="./assets/images/logo_vert.png">
        </a>
    </header>
    <div class="form-selection">
        <button class="form-switch" id="appeal">Appeals</button>
        <button class="form-switch" id="staff-app">Staff Application</button>
    </div>
    <div class="form-container" id="notLoggedIn">
        <form id="appeal-form">
            <h2>In order to continue we need you to login into discord.</h2>
            <div class="input-div">
                <span style="color: red;" id="discordError"></span>
                <a id="discord-login" class="discord-login" href="#"></a>
            </div>
        </form>
    </div>
    <div class="form-container" id="appeals" style="display: none;">
        <form id="appeal-form" action="#">
            <h2>Appeal</h2>
            <div class="input-div">
                <div class="i">
                    <img id="minecraft-image" class="mchead" src="https://minotar.net/helm/Steve">
                </div>
                <div>
                    <h5>Minecraft Username</h5>
                    <input id="minecraft-username" class="minecraft-username" type="text" placeholder="Steve" required>
                </div>
                <div>
                    <h5>Discord Username</h5>
                    <input id="discord-id" type="text" hidden>
                    <div id="discord-username">Not logged in</div>
                </div>
            </div>
            <div class="input-div">
                <div>
                    <h5>Server</h5>
                    <label>
                        <select id="server-select" class="server-select" required>
                        </select>
                    </label>
                </div>
            </div>
            <div class="input-div">
                <div>
                    <h5>Ban Reason</h5>
                    <input id="banreason" class="banreason" type="text" placeholder="Griefing" maxlength="200" required>
                </div>
            </div>
            <div class="input-div">
                <div>
                    <h5>Explanation</h5>
                    <textarea id="explanation" class="explanation" rows="10" cols="30" maxlength="2000" required></textarea>
                </div>
            </div>
            <div class="input-div">
                <div>
                    <button id="send" class="form-switch">Send</button>
                </div>
            </div>
        </form>
    </div>
    <div class="form-container" id="application" style="display: none;">
        <form id="application-form">
            <h2>Staff Application stuff</h2>
            <div class="input-div">
                <!-- do things -->
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
